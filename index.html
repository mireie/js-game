<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>JS GAME</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="heading">
      <h1>Super Awesome Progress Bar Game</h1>
      <p>Click the die to roll. First to 100 wins! Don't go over or you'll go <em>backwards <strong>twice the value</strong></em> your roll!</p>
    </div>
    <div class="roll">
      <img src="img/r20.png" id="dice">
      <div class="row">
        <div class="col-md-6 g-3 protaganist">
          <p>You, the protaganist, rolled a:</p> <span id="coolplayer"></span>
        </div>
        <div class="col-md-6 g-3 enemy">
          <p>Your mortal enemy rolled a:</p> <span id="enemyplayer"></span>
        </div>
      </div>
      <div id="progress">
        <div id="myProgress">
          <h4>Get to 100%</h4>
          <div id="myBar"></div>
        </div>
    
        <div id="enemyProgress">
          <h4>Don't let them beat you!</h4>
          <div id="enemyBar"></div>
        </div>
      </div>

    <div class="hidden">
      
      <img src="img/roll.gif" alt="A beautiful roll">
      <button id="reset" class="btn btn-warning">Reset</button>
    </div>

  </div>
  
</body>
</html>
